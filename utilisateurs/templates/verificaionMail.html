<html lang="fr">
<head>
	
	<title style="color: blue;"> SuperPharma-verification</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->

	<link rel="stylesheet" type="text/css" href="{% static 'bjp/css/main.css' %}">
<!--===============================================================================================-->
</head>
<body>
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="{% static 'bjp/images/img-01.png' %}" style="border-radius: 15%;" alt="IMG">
					<div class="container-login100-form-btn">
					<p>
						<a href="{% url 'creation' %}" >
							Cr√©er un compte
						</a>
					</p>
		</div>	
	</div>
<form class="login100-form validate-form" method="POST">
			{% if messages %}
			  {% for message in messages  %}
		    <h5 class="alert alert-danger" role="alert">
				{{ message }}
		    </h5>
			   {% endfor %}
		    {% endif %}

    {% csrf_token %}
    <h3 class="login100-form-title">
       Verification de votre email
    </h3>
    

    <div class="wrap-input100 validate-input">
        <input class="input100" type="email" name="email" placeholder="Adresse mail">
        <span class="focus-input100"></span>
        <span class="symbol-input100">
            <i class="fa fa-envelope" aria-hidden="true"></i>
        </span>
    </div>



    <div class="container-login100-form-btn">
        <button class="login100-form-btn">
           Verifier
        </button>
    </div>

</form>

			</div>
		</div>
	</div>

	<script src="{% static 'bjp/vendor/jquery/jquery-3.2.1.min.js' %}"></script>

	<script src="{% static 'bjp/vendor/bootstrap/js/bootstrap.min.js' %}"></script>

<!--===============================================================================================-->

	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>
<!--===============================================================================================-->
	<script src="{% static 'bjp/js/main.js' %}"></script>

</body>
</html>
