{% load static %}

<!DOCTYPE html>
<html lang="fr">
<head>
    <title>SuperPharma - Confirmation</title>
    <link rel="icon" type="image/x-icon" href="{% static 'bjp/logo.ico' %}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="{% static 'bjp/vendor/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'bjp/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'bjp/css/util.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'bjp/css/main.css' %}">

</head>
<body>
    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100">
                
                <!-- Ajout de l'image ici -->
                <div class="login100-pic js-tilt" data-tilt>
                    <img src="{% static 'bjp/images/img-01.png' %}" style="border-radius: 15%;" alt="IMG">
                </div>

                <form class="login100-form validate-form" method="POST">
                    {% if messages %}
                        {% for message in messages %}
                            <h5 class="alert alert-danger">{{ message }}</h5>
                        {% endfor %}
                    {% endif %}

                    {% csrf_token %}
                    <h3 class="login100-form-title">
                        Saisissez le code de v√©rification
                    </h3>

                    <div class="wrap-input100 validate-input">
                        <input class="input100" type="text" name="verification_code" placeholder="Entrez le code">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-key" aria-hidden="true"></i>
                        </span>
                    </div>

                    <div class="container-login100-form-btn">
                        <button class="login100-form-btn">
                            Confimer
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="{% static 'bjp/vendor/jquery/jquery-3.2.1.min.js' %}"></script>
    <script src="{% static 'bjp/vendor/bootstrap/js/bootstrap.min.js' %}"></script>
    <script>
        $('.js-tilt').tilt({
            scale: 1.1
        })
    </script>
</body>
</html>
